
{% extends 'base.html' %}
{% load static %}
<title>{% block title %} Product List{% endblock%}</title>

{% block content %}
<div class=" mt-2">
    <img src="{{ ct.images.url }}" height="495px" width="100%" >

</div>
<div class=" container-fluid mt-4">
    <h3 style="text-align:center;">{{ct.name}}</h3>
    <p style="text-align:justify; word-spacing: 5px;">{{ct.description}}</p>
</div>
<div class=" container-fluid mt-4">
    <div class="row ms-5">
        {% for i in p %}
        <div class=" col-xl-4 col-sm-6 mt-3">
             <div class="card" style="width: 22.5rem; height:415px">
            <img src="{{ i.images.url }}" class="card-img-top mt-1" style="width:65%; height:279px;position:relative; left:69.5px;">
            <div class="card-body ">
          <h5 class="card-title" style="position:relative;">{{i.name}}</h5>

                <p>&#8377;{{i.price}}<span style="position:relative; left:149.5px;"> <strong>Stock Left:{{i.stock}}</strong></span></p>

          <a href="{% url 'shop:details' i.id %}" class="btn btn-primary"  style="position:relative; ;">Product Details</a>
          </div>
       </div>
                    </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
