
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Search Results For {{query}}({{cnt}})</h1>
<div class=" container-fluid mt-4">
    <div class="row ms-5">
        {% for i in prdt %}
        <div class="col-xl-4 col-sm-6 mt-3">
             <div class="card" style="width: 22.5rem; height:360px">
            <img src="{{ i.images.url }}" class="card-img-top mt-1" style="width:65%; height:219px;position:relative; left:69.5px;">
            <div class="card-body ">
                <h5 class="card-title" style="position:relative;"><strong>{{i.name}}</strong></h5>

                <p>&#8377;{{i.price}}<span style="position:relative; left:149.5px;"> <strong>Stock Left:{{i.stock}}</strong></span></p>

          <a href="{% url 'shop:details' i.id %}" class="btn btn-primary"  style="position:relative; ;">Product Details</a>
          </div>
       </div>
                    </div>
        {% endfor %}

</div>
</div>
{% endblock %}
